<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoodsRoad | 굿즈샵 지도</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<!-- 상단 네비게이션 -->
<header class="navbar">
    <h1 class="logo">GoodsRoad</h1>
    <div class="nav-actions">
        <button class="icon-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" />
        </button>
        <button class="login-btn">Login</button>
    </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="container">
    <h2 class="main-title">Find nearby goods shops</h2>

    <!-- 검색창 -->
    <div class="search-bar">
        <input type="text" placeholder="Search for goods" />
        <button class="icon-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" />
        </button>
    </div>

    <!-- 지도 영역 -->
    <div class="map-area">
        <div class="map-placeholder">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Map marker" />
        </div>
    </div>

    <!-- 오늘의 굿즈샵 목록 -->
    <section class="shop-list">
        <h3>Today's goods shops</h3>

        <div class="shop-item">
            <div class="thumb"></div>
            <div class="info">
                <p class="name">Product</p>
                <p class="stock in">In stock</p>
            </div>
        </div>

        <div class="shop-item">
            <div class="thumb"></div>
            <div class="info">
                <p class="name">Product</p>
                <p class="stock out">Out of stock</p>
            </div>
        </div>

        <div class="shop-item">
            <div class="thumb"></div>
            <div class="info">
                <p class="name">Product</p>
                <p class="stock in">In stock</p>
            </div>
        </div>
    </section>

    <div class="browse-fav">
        <p>Browse favorites</p>
    </div>
</main>
</body>
</html>
