<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>굿즈로드 | Goods Road</title>
    <link rel="stylesheet" href="./style.css"/>
    <!-- ✅ 카카오맵 SDK (services 포함 필수) -->

</head>

<body>
<header>
    <div class="brand">🎯 굿즈로드 | Goods Road</div>
</header>

<main>

    <aside id="shopList">

        </div>
        <h3>매장 목록</h3>
        <div id="shops"></div>

    </aside>
</main>
